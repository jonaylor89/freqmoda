name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Ensure Docker is running for testcontainers
      run: sudo systemctl start docker
    - name: Install FFmpeg development libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config \
          libavcodec-dev libavdevice-dev libavfilter-dev \
          libavformat-dev libswresample-dev libavutil-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      env:
        DOCKER_HOST: unix:///var/run/docker.sock
        TESTCONTAINERS_RYUK_DISABLED: "true" # ryuk can be blocked on some runners
        TESTCONTAINERS_DOCKER_HOST_OVERRIDE: unix:///var/run/docker.sock
      run: cargo test --workspace --verbose
    - name: Lint
      run: cargo clippy
    - name: Format
      run: cargo fmt
